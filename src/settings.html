<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Settings</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <main>
      <h1>
        <img src="img/icon16.png" alt="Extension logo" />
        <span id="extension-title">Title</span>
      </h1>
      <section>
        <h2>Sites configuration</h2>
        <dl id="sites-list"></dl>
      </section>
      <section>
        <h2>Import and export</h2>
        <button type="button" id="import-button">Import</button>
        <button type="button" id="export-button">Export</button>
      </section>
      <section>
        <h2>Clear all sites</h2>
        <button type="button" id="clear-button">Clear all saved sites</button>
      </section>
    </main>

    <script src="settings.js"></script>
  </body>
</html>
